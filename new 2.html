<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
      color: #111;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the EzLife Waitlist</h1>
    <p>Be the first to monetize what you love & know. We're building something big. Possibly for the future of humanity lol.</p>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Your email address" required />
      <input type="text" name="name" placeholder="Your name (optional)" />

        <option value="music">Music</option>
        <option value="fitness">Fitness</option>
        <option value="coaching">Coaching</option>
        <option value="design">Design</option>
        <option value="education">Education</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="social" placeholder="Your IG, TikTok, etc. (optional)" />
      <button type="submit">Join the Waitlist</button>
    </form>
    <div class="footer">We respect your time & data. No spam ever.</div>
  </div>
